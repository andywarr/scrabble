<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scrabble</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
    html {
      background-color: #fefefe;
      font-family: 'Roboto', sans-serif;
    }

    .modal {
      background: #333;
      box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.8);
      color: #FFF;
      display: block;
      height: 400px;
      left: 50%;
      max-height: 100%;
      max-width: 100%;
      position: fixed;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      z-index: 1010;
    }

    .modal.closed {
      display: none;
    }

    .modal-container {
      left: 0;
      overflow: auto;
      padding: 20px 20px 20px 20px;
      position: absolute;
      top: 0;
    }

    .modal-overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      left: 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    </style>
  </head>
  <body>

    <div class="modal" id="modal">
      <div class="modal-container">
        <h1>Modal Example</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae expedita corrupti laudantium aperiam, doloremque explicabo ipsum earum dicta saepe delectus totam vitae ipsam doloribus et obcaecati facilis eius assumenda, cumque.</p>
      </div>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript">
      var socket = io();

      socket.on('connect', () => {
        var gameId = getGameId();
        var playerId = getPlayerId(socket);

        socket.emit('game', { gameId: gameId });
      });

      socket.on('status', (data) => {
        console.log(data);
      });

      socket.on('issue', (data) => {
        console.log(data);
      });

      var getGameId = function() {
        return window.location.href.substring(window.location.href.lastIndexOf('/') + 1);
      }

      var getPlayerId = function(socket) {
        return socket.id;
      }
    </script>
  </body>
</html>
